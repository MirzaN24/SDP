<section id="analysis">
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <h3>
      HOW ARE YOU FEELING TODAY?
    </h3>
  </div>
  <div style="margin: 50px;">
    <div class="mb-3">
      <div style="display: flex; justify-content: center;">
        <textarea class="form-control" id="text" rows="5" placeholder="Input your sample here..."
          style="border: 2px solid #000; width: 500px; height: 300px;"></textarea>
      </div>
    </div>
    <div style="display: flex; justify-content: center;">
      <button type="button" onclick="analyze()" class="btn btn-outline-warning" style="margin-top: 20px;"
        id="analyzeButton">ANALYZE
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
      </button>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
      SENTIMENT OF YOUR TEXT IS: <textarea id="sentiment" style="margin-left: 5px; border: none; resize: none; background: none; padding: 0; overflow: hidden; outline: none;"></textarea>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <button id="savebutton" type="button" class="btn btn-outline-warning"
        style="display: none;" onclick="save_result()">SAVE</button>
    </div>
</section>


<script>
  function analyze() {

    var content = $('#text').val();
    var sendObject = {
      "text": content
    }
    console.log(sendObject);

    $('#analyzeButton .spinner-border').show();

    $.ajax({
      type: "POST",
      url: 'rest/analyze',
      data: JSON.stringify(sendObject),
      contentType: "application/json",
      dataType: "json",
      beforeSend: function (xhr) {
        xhr.setRequestHeader('Authorization', localStorage.getItem('token'));
      },
      success: function (data) {
        $('#analyzeButton .spinner-border').hide();
        $('#sentiment').text(data.message)
        $('#savebutton').show();
      }
    })
  }
</script>

<script>

  function save_result() {

    var content = $('#text').val();
    var result = $('#sentiment').val();
    var JWT = parseJwt();
    var user_id = JWT.id;

    console.log(user_id);
    
    var user = {
      "user_id": user_id,
      "content": content,
      "result": result
    }

    $.ajax({
      type: "POST",
      url: 'rest/save_results/' + user_id,
      data: JSON.stringify(user),
      contentType: "application/json",
      dataType: "json",
      beforeSend: function (xhr) {
        xhr.setRequestHeader('Authorization', localStorage.getItem('token'));
      },
      success: function (data) {
        toastr.success("Result added successfully!");
      }
    })
  }

    function parseJwt () {
    var token = localStorage.getItem("token");
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
}

</script>
