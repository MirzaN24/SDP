<section id="results">
  <div style="margin: 100px;">
    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <h3>TABLE OF YOUR RESULTS</h3>
    </div>
    <div style="margin: 40px;">
      <table class="table" id="table_of_results">
        <thead id="result-table">
          <tr>
            <th scope="col">No</th>
            <th scope="col">USERNAME</th>
            <th scope="col">CONTENT</th>
            <th scope="col">SENTIMENT</th>
            <th scope="col">MORE</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</section>

<script>
  function list() {
    var JWT = parseJwt();
    var user_id = JWT.id;

    $.ajax({
      url: "rest/user_results/" + user_id,
      type: "GET",
      beforeSend: function (xhr) {
        xhr.setRequestHeader('Authorization', localStorage.getItem('token'));
      },
      success: function (data) {
        $("#table_of_results").html("");
        var html = "";
        html += `<tr>
                <th scope="col" style="border: 1px solid #000; padding: 8px; text-align: center;">#</th>
                <th scope="col" style="border: 1px solid #000; padding: 8px; text-align: center;">USERNAME</th>
                <th scope="col" style="border: 1px solid #000; padding: 8px; text-align: center;">CONTENT</th>
                <th scope="col" style="border: 1px solid #000; padding: 8px; text-align: center;">SENTIMENT</th>
                <th scope="col" style="border: 1px solid #000; padding: 8px; text-align: center;">DELETE</th>
              </tr>`;
        for (let i = 0; i < data.length; i++) {
          html += `<tr>
                        <th scope="col" style="border: 1px solid #000; padding: 8px; text-align: center;">`+ i + ` </th>
                        <th scope="col" style="border: 1px solid #000; padding: 8px; text-align: center;">`+ data[i].username + ` </th>
                        <th scope="col" style="border: 1px solid #000; padding: 8px; text-align: center;">`+ data[i].content + ` </th>
                        <th scope="col" style="border: 1px solid #000; padding: 8px; text-align: center;">`+ data[i].result + ` </th>
                        <td style="text-align: center; border: 1px solid #000; padding: 8px;" scope="col">
                              <button type="button" class="btn btn-danger result-button" onclick="MembershipService.delete(`+ data[i].user_id + `)"></button>
                        </td>
            </tr>`;
        }
        $("#table_of_results").html(html);
      },
      error: function (XMLHttpRequest, textStatus, errorThrown) {
        toastr.error(XMLHttpRequest.responseJSON.message);
      }
    });
  }

  function parseJwt() {
    var token = localStorage.getItem("token");
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
  }



  $(document).ready(function () {
    list(); // Call the list function when the page loads
  });

</script>
