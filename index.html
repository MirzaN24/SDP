<!DOCTYPE html>
<html lang="en">

<head>
    <title>SDP</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/jQuerySPApp.css" rel="stylesheet">
    <link href="assets/css/toastr.min.css" rel="stylesheet">
    <link href="assets/css/font-awsome.min.css" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/jQuerySPApp.js"></script>
    <script src="assets/js/toastr.min.js"></script>
    <script src="assets/js/login-service.js"></script>

    <style>
        .error {
            color: red
        }
    </style>

</head>

<body>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WELCOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#analysis">ANALYSIS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#results">RESULTS</a>
                        </li>
                    </ul>
                    <div class="ms-auto">
                        <button type="button" class="btn btn-outline-light me-2"
                            onclick="LoginService.logout()">LOGOUT</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main id="jqueryspapp" role="main" style="padding-top: 56px;">
        <section id="analysis" data-load="analysis.html"></section>
        <section id="results" data-load="results.html"></section>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="width: 100%;">
        <p class="col-md-4 mb-0 text-muted" style="padding-left: 20px;">2023 Web App for Sentiment Analysis, SDP</p>
        <div class="col-md-4 d-flex justify-content-center">
          <img src="assets/images/SDPlogo.png" alt="Logo" style="width: 50px; height: auto;" />
        </div>
        <div class="col-md-4">
          <!-- allignment of my logo -->
        </div>
      </footer>
</body>

<script type="text/javascript">
    
    var token = localStorage.getItem("token");
    if(token){
      $(document).ready(function(){
      var app = $.jQuerySPApp({defaultView : "analysis"});
      //define routes
      app.run();
    })
    } else {
      window.location.replace("login.html");
    }
  
  </script> 

</html>
